<super-navbar>
    <super-navbar-title>
        Settings
    </super-navbar-title>
</super-navbar>


<div ng-controller="Settings">

    <!--<div class="padding">-->
        <div class="setting">

            <div class="list white">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Change Username</span>
                    <input type="text" ng-model="username" placeholder="abcd">
                </label>
                <!--<label class="item item-input item-stacked-label">-->
                    <!--<span class="input-label">Current Password</span>-->
                    <!--<input type="password" ng-model="password" placeholder="abcd">-->
                <!--</label>-->
                <!--<button ng-click="changeUsername()" class="button button-block button-positive">Save</button>-->
            </div>

            <div class="list white">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">New Password</span>
                    <input type="password" ng-model="password" placeholder="abcd">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Confirm Password</span>
                    <input type="password" ng-model="confirmPassword" placeholder="abcd">
                </label>
                <button ng-click="changePass()" class="button button-block button-positive">Save</button>
                <button onclick="supersonic.ui.modal.hide()" class="button button-block button-positive">Close</button>

                <span ng-if="timestamp != null">Settings last updated at {{timestamp}}</span>

            </div>
        <!--</div>-->
    </div>
</div>
