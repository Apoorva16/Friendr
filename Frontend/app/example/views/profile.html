<super-navbar>
    <super-navbar-title>
        Profile
    </super-navbar-title>
</super-navbar>


<div ng-controller="Profile">

    <div class="padding-top" style="text-align: center;">
        <img style="border-radius: 50%" ng-src="data:image/jpeg;base64,{{profile.image}}" alt="Profile Image" />
        <button class="button button-block button-dark" ng-click="choosePhoto()">
            <i class="fa fa-picture-o"></i> Choose Profile Picture
        </button>
    </div>

    <div class="padding">
        <h4>About</h4>
    <!--<div class="item item-button-right">-->
            <label class="item item-input item-stacked-label">
                <span class="input-label">Description</span>
                <input type="text" ng-model="description" placeholder="abcd">
            </label>
            <button ng-click ="aboutme()" class="button button-block button-positive">
                Modify
            </button>
    <!--</div>-->
    </div>
    <div class="text-left">
        <h4>
            <ul class="list">
                <li class="item"> FirstName: {{profile.FirstName}} </li>
                <li class="item"> LastName: {{profile.LastName}} </li>
                <li class="item"> Username: {{profile.UserName}} </li>
                <li class="item"> Gender: {{profile.Gender}} </li>
            </ul>
        </h4>
    </div>
    <button onclick="supersonic.ui.modal.hide()" class="button button-block button-positive">Close</button>

</div>
